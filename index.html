<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body background="/pics/AG.logo.webp">
    <h2 id="header" class="text-center" ><p> Great styles Think Alike</p> </h2>
    <div class="container">
        <div class="card rounded-0 rounded-top">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group">

                            <label for="wrap-color">Wrap Color</label>
                            <input type="text" class="form-control" id="wrap-color" />

                        </div>

                    </div>
                        <div class="col-sm">
                            <div class="form-group">
                               <label for="application">Full/Partial</label>
                            
                               <input type="text" class="form-control"  id="application">

                            
                                   
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-sm">
                                <div class="form-group">
                                  <label for="schedule-date">Schedule Date</label>
                                  <input type="date" class="form-control" id="schedule-date">  
                                  
                                  <div class="col-sm">
                                    <div class="form-group">
                                    <label for="payment-method">Payment Method</label>
                                    <input type="name" class="form-control" id="payment-method">       
                                    </div>
                                        <button id="add" class="btn btn-primary mt-2">Submit</button>
                                  </div>
                                </div>

                            </div>

                        </div>
                </div>

            </div>

        </div>
        <table class="table table-striped-columns" id="table">
          <tr>
            <thead class="table-dark">
              <th>color</th>
              <th>style</th>
              <th>schedule-date</th>
              <th>Payment Method</th>
              <th>Finished</th>
  
            </thead>
    
          </tr>
      </table>
      <p class="p_text_1" class="text-center">Here at Alexander Graphics we take great pride it in our work. With our experience from design to the application there is no project that we cant handle. schedule an appointment and let us make your dreams come to reality</p>
      
    </div>
   


   



   
  
  

    

    

   
    <script src ="dom.js" ></script>
    <script src = "node_modules/jquery/dist/jquery.js" ></script>
    <script src = "node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
   
    
</body>
</html>
